<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wine List</title>
    </head>
    <body>
        <h1>Red Wine List</h1>
        <ul id="wine-list"></ul>
    </body>
    <script>
        function fetchWineList(callback) {
            fetch("https://api.sampleapis.com/wines/reds")
                .then(function(response) {
                    return response.json();
                })
                .then(function(wineList) {
                    callback(wineList);
                });
        }

        function displayWineList(wineList) {
            const listElement = document.getElementById("wine-list");

            wineList.forEach((wine) => {
                console.log(wine);
                const listItem = document.createElement("li");
                listItem.textContent = `${wine.wine} (${wine.id})`;
                listElement.appendChild(listItem);
            });
        }

        fetchWineList(displayWineList);
    </script>
</html>
